<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <link href="css/ripples.min.css" rel="stylesheet">
        <link href="css/material-wfont.min.css" rel="stylesheet">
        <link href="css/animate.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <title>Budget stuff</title>
    </head>
    <body>
		<!-- Wizard sider og titler-->
        <script id="add-wizard-page1" type="text/template" data-title="Hvad vil du tilføje?">
            <form onsubmit="return false;">
                <div>
                    Udgift:
                    <select name="selectType" onchange="onSelectedType(this);">
                        <option name="indboforsikring">Indboforsikring</option>
                    </select>
                </div>
                <div>
                    <span class="glyphicon glyphicon-info-sign"></span>
                </div>
            </form>
        </script>
        
        <script id="add-wizard-page2" type="text/template" data-title="Hvornår betales der første gang?">
            <form onSubmit="return false;">
                <div>
                    Dato:
                    <input type="date" name="betalingsdato" />
                </div>
                <div>
                    Interval:
                    <select name="selectInterval">
                        <option name="yearly">Årligt</option>
                        <option name="halfyearly">Halvårligt</option>
                        <option name="every4months">Hver 4. måned</option>
                        <option name="quarterly">Kvartalsvis</option>
                        <option name="monthly">Månedligt</option>
                    </select>
                </div>
            </form>
        </script>
	
        <h1 class="title">Budget</h1>
        <div class="container">
            <table class="table table-striped table-hover ">
                <thead>
                    <tr>
                        <th></th>
                        <th>Dit beløb</th>
                        <th>Andres beløb</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="success">
                        <td class="tableheader">Indtægter</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>SU</td>
                        <td>5500</td>
                        <td>5500</td>
                    </tr>
                    <tr class="danger">
                        <td class="tableheader">Udgifter</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>El</td>
                        <td>500</td>
                        <td>600</td>
                    </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-success" id="add-button" data-toggle="modal" data-target="#wizard-modal">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
        </div>
        
        <div class="modal fade" id="wizard-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
              </div>
              <div class="modal-body">
              </div>
              <div class="modal-footer">
                <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
                <button type="button" class="btn btn-primary" id="wizard-next"><span class="glyphicon glyphicon-circle-arrow-right"></span></button>
              </div>
            </div>
          </div>
        </div>
       
        <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

		<script src="js/ripples.min.js"></script>
		
		<script src="js/material.min.js"></script>
        <script>
            $(document).ready(function() {
                $.material.init();
            });
        </script>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
